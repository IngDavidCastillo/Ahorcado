<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado - Drag & Drop con Pistas</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; display:flex; flex-direction:column; align-items:center; padding:20px; }
        h1 { color:white; margin:20px 0; text-shadow:2px 2px 4px rgba(0,0,0,0.3); }
        .container { display:grid; grid-template-columns:1fr 1fr; gap:30px; max-width:900px; width:100%; margin:20px 0; }
        .left-panel, .right-panel { background:white; border-radius:15px; padding:30px; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
        .hangman-canvas { border:3px solid #667eea; border-radius:10px; display:block; margin:0 auto 20px; }
        #wordDisplay { text-align:center; margin:20px 0; min-height:80px; }
        .letter-slot { display:inline-block; width:40px; height:50px; margin:5px; font-size:36px; text-align:center; border-bottom:2px solid #333; cursor:pointer; }
        .keyboard { display:grid; grid-template-columns:repeat(7,1fr); gap:8px; margin-top:20px; }
        .key { background:#667eea; color:white; border:none; padding:15px 10px; border-radius:8px; font-size:18px; font-weight:bold; text-align:center; cursor:grab; transition:all 0.3s; }
        .key:active { cursor:grabbing; }
        .key.disabled { background:#ccc; cursor:not-allowed; opacity:0.5; }
        .status { text-align:center; font-size:24px; font-weight:bold; margin:20px 0; min-height:30px; }
        .win { color:#28a745; }
        .lose { color:#dc3545; }
        .reset-btn { display:block; margin:20px auto; padding:15px 40px; font-size:18px; background:#28a745; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold; transition:all 0.3s; }
        .reset-btn:hover { background:#218838; transform:scale(1.05); }
        .stats { text-align:center; color:#666; margin-top:10px; }
        @media(max-width:768px){ .container{ grid-template-columns:1fr; } }
    </style>
</head>
<body>
    <h1>🎮 Juego del Ahorcado 🎮</h1>
    <div class="container">
        <div class="left-panel">
            <h2 style="text-align:center;color:#667eea;margin-bottom:20px;">Muñeco del Ahorcado</h2>
            <canvas id="hangmanCanvas" class="hangman-canvas" width="300" height="350"></canvas>
            <div class="stats"><p>Intentos restantes: <span id="attempts">6</span></p></div>
        </div>
        <div class="right-panel">
            <h2 style="text-align:center;color:#667eea;margin-bottom:20px;">Letras Disponibles</h2>
            <div id="wordDisplay"></div>
            <div class="status" id="status"></div>
            <div class="keyboard" id="keyboard"></div>
            <button class="reset-btn" onclick="resetGame()">Nuevo Juego</button>
        </div>
    </div>

    <script>
        // Palabras con pista
        const wordsWithHints = [
            {word:'JAVASCRIPT', hint:'Lenguaje de programación para la web'},
            {word:'PROGRAMACION', hint:'Proceso de crear software'},
            {word:'COMPUTADORA', hint:'Máquina que procesa información'},
            {word:'DESARROLLO', hint:'Proceso de construir software'},
            {word:'INTERNET', hint:'Red global de información'},
            {word:'TECLADO', hint:'Dispositivo para escribir'},
            {word:'PANTALLA', hint:'Mostrador de información visual'},
            {word:'RATON', hint:'Dispositivo apuntador'},
            {word:'CODIGO', hint:'Conjunto de instrucciones para la computadora'},
            {word:'ALGORITMO', hint:'Conjunto de pasos para resolver un problema'},
            {word:'VARIABLE', hint:'Espacio para almacenar datos'},
            {word:'FUNCION', hint:'Bloque de código que realiza una tarea'},
            {word:'NAVEGADOR', hint:'Programa para acceder a páginas web'},
            {word:'SISTEMA', hint:'Conjunto de elementos interrelacionados'},
            {word:'HARDWARE', hint:'Parte física de la computadora'},
            {word:'SOFTWARE', hint:'Programas de la computadora'},
            {word:'BASEDEDATOS', hint:'Lugar donde se almacenan datos'},
            {word:'REDES', hint:'Conexión entre computadoras'},
            {word:'SEGURIDAD', hint:'Protección de información'},
            {word:'APLICACION', hint:'Programa para realizar tareas específicas'},
            {word:'CELULAR', hint:'Teléfono móvil inteligente'},
            {word:'MONITOR', hint:'Dispositivo de salida visual'},
            {word:'IMPRESORA', hint:'Dispositivo para imprimir documentos'}
        ];

        let selectedWord = '';
        let hint = '';
        let guessedLetters = [];
        let wrongGuesses = 0;
        const maxWrong = 6;

        const canvas = document.getElementById('hangmanCanvas');
        const ctx = canvas.getContext('2d');

        // --- Dibujar muñeco ---
        function drawGallows() {
            ctx.strokeStyle = '#333'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(20,330); ctx.lineTo(150,330); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(50,330); ctx.lineTo(50,20); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(50,20); ctx.lineTo(200,20); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(200,20); ctx.lineTo(200,60); ctx.stroke();
        }

        function drawHangman(wrong) {
            ctx.strokeStyle = '#dc3545'; ctx.lineWidth = 3;
            switch(wrong){
                case 1: ctx.beginPath(); ctx.arc(200,85,25,0,Math.PI*2); ctx.stroke(); break;
                case 2: ctx.beginPath(); ctx.moveTo(200,110); ctx.lineTo(200,200); ctx.stroke(); break;
                case 3: ctx.beginPath(); ctx.moveTo(200,130); ctx.lineTo(160,170); ctx.stroke(); break;
                case 4: ctx.beginPath(); ctx.moveTo(200,130); ctx.lineTo(240,170); ctx.stroke(); break;
                case 5: ctx.beginPath(); ctx.moveTo(200,200); ctx.lineTo(170,260); ctx.stroke(); break;
                case 6: ctx.beginPath(); ctx.moveTo(200,200); ctx.lineTo(230,260); ctx.stroke(); break;
            }
        }

        // --- Drag & Drop ---
        let draggedLetter = null;
        function dragStart(e){
            if(e.target.classList.contains('disabled')) return;
            draggedLetter = e.target;
        }
        function dragOver(e){ e.preventDefault(); }
        function drop(e){
            e.preventDefault();
            const slot = e.target;
            if(slot.dataset.letter === draggedLetter.textContent){
                slot.textContent = draggedLetter.textContent;
                guessedLetters.push(draggedLetter.textContent);
                draggedLetter.classList.add('disabled');
                draggedLetter.style.cursor='not-allowed';
                checkGameStatus();
            } else {
                wrongGuesses++;
                drawHangman(wrongGuesses);
                document.getElementById('attempts').textContent=maxWrong-wrongGuesses;
                draggedLetter.classList.add('disabled');
                draggedLetter.style.cursor='not-allowed';
            }
        }

        function createKeyboard(){
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML='';
            'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter=>{
                const div=document.createElement('div');
                div.textContent=letter;
                div.className='key';
                div.draggable=true;
                div.addEventListener('dragstart', dragStart);
                keyboard.appendChild(div);
            });
        }

        function displayWord(){
            const display = document.getElementById('wordDisplay');
            display.innerHTML='';
            // Pista
            const hintDiv = document.createElement('div');
            hintDiv.style.textAlign='center';
            hintDiv.style.fontSize='18px';
            hintDiv.style.color='#667eea';
            hintDiv.style.marginBottom='10px';
            hintDiv.textContent=`💡 Pista: ${hint}`;
            display.appendChild(hintDiv);
            // Slots
            selectedWord.split('').forEach(letter=>{
                const span=document.createElement('span');
                span.className='letter-slot';
                span.dataset.letter=letter;
                span.textContent=guessedLetters.includes(letter)?letter:'_';
                span.addEventListener('dragover', dragOver);
                span.addEventListener('drop', drop);
                display.appendChild(span);
            });
        }

        function checkGameStatus(){
            const won = selectedWord.split('').every(l=>guessedLetters.includes(l));
            const lost = wrongGuesses>=maxWrong;
            const status = document.getElementById('status');
            if(won){ status.textContent='¡Ganaste! 🎉'; status.className='status win'; disableAllKeys(); }
            else if(lost){ status.textContent=`Perdiste 😢 La palabra era: ${selectedWord}`; status.className='status lose'; disableAllKeys(); }
        }

        function disableAllKeys(){
            document.querySelectorAll('.key').forEach(k=>k.classList.add('disabled'));
        }

        function resetGame(){
            const choice = wordsWithHints[Math.floor(Math.random()*wordsWithHints.length)];
            selectedWord = choice.word;
            hint = choice.hint;
            guessedLetters=[];
            wrongGuesses=0;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            drawGallows();
            document.getElementById('status').textContent='';
            document.getElementById('status').className='status';
            document.getElementById('attempts').textContent=maxWrong;
            createKeyboard();
            displayWord();
        }

        resetGame();
    </script>
</body>
</html>
